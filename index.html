<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .menu {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    .menu h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 600;
    }

    .menu button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      margin: 15px auto;
      padding: 15px 0;
      background: #ffffff20;
      border: 2px solid #fff;
      color: white;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu button i {
      margin-right: 10px;
      font-size: 1.2em;
    }

    .menu button:hover {
      background: white;
      color: #1e3c72;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="menu">
    <h1>Main Menu</h1>
    <button onclick="location.href='https://teamobbyyt.github.io/SocialTap/'">
      <i class="fas fa-users"></i> SocialTap
    </button>
    <button onclick="location.href='https://teamobbyyt.github.io/Calculator/'">
      <i class="fas fa-calculator"></i> Calculator
    </button>
    <button onclick="location.href='https://teamobbyyt.github.io/PulicPost/'">
      <i class="fas fa-newspaper"></i> Public Post
    </button>
  </div>

</body>
</html>
